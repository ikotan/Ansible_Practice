---
- hosts: target
  sudo: yes

  tasks:
  - name: install docker
    yum: name={{item}} state=latest
    with_items:
      - docker
    tags:
      - docker

  - name: docker boot and restart
    service: name=docker enabled=yes state=restarted
    tags:
      - docker

  - name: install docker-compose
    shell: curl -L https://github.com/docker/compose/releases/download/1.9.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
    tags:
      - docker
